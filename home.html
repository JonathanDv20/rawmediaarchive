<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="raw.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://yt3.googleusercontent.com/Ym9KV2WgErtEGLHuueunv9bZJEPNREEMpAStmeKz5BffxVMk6HQUH2IGluXrNfWl3ZYH3q72Iw=s160-c-k-c0x00ffffff-no-rj" alt="Logo">
        </div>
        <form id="loginForm" class="login-form">
            <h2>Iniciar Sesión</h2>
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
    </div>

    <script src="raw.js"></script>
</body>
</html>
